<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Rony Beauty</title>
</head>
<body>
  <header class="header">
    <div class="header__inner container">
      <a class="header__logo logo" href="/">
        <img
          class="logo__image"
          src="./pixelcut-export.jpeg"
          alt="Positivus"
          width="90" height="90" loading="lazy"
        />
      </a>
      <nav class="header__menu hidden-mobile">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a class="header__menu-link" href="/"> Despre</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Servicii</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Prețuri</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="/">Contacte</a>
          </li>
          
        </ul>
      </nav>
      <button
        class=" header__button button button--transparent hidden-mobile"
        type="button"
      >
        Programare  
      </button>
      <button
        class="header__burger-button burger-button visible-mobile"
        type="button"
        onclick="mobileOverlay.showModal()"
      >
        <span class="visually-hidden">Open navigation menu</span>
      </button>
    </div>
  </header>

  <main class="content">
    <section class="section--hidden-x">
      <div class="section__body">
        <div class="hero__wraper">
          <div class="hero container">
            <div class="hero__main">
                <h1 class="hero__title">
                  Investește în pielea ta cu Aestethic Lab
                </h1>
                <div class="hero__description">
                  <p>Oferim servicii de înfrumusețare și tratamente, de cea mai bună calitate.</p>
                </div>
  
            </div>
            
          </div>

          <div class="hero__achievement ">
            <ul class="hero__achievement-list container">
              <li class="hero__achievement-item"><img src="images/icons/Vector.png" alt="certificate"></li>
            </ul>
          </div>
        </div>
        
      </div>
      
    </section>


    
  </main>

  <footer class="footer container">
    
  </footer>

  <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper" method="dialog">
      <button
        class="mobile-overlay__close-button cross-button"
        type="submit"
      >
        <span class="visually-hidden">Close navigation menu</span>
      </button>
    </form>
    <div class="mobile-overlay__body">
      <ul class="mobile-overlay__list">
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Despre</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Servicii</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Prețuri</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Contacte</a>
        </li>
        
      </ul>
    </div>
  </dialog>
</body>
</html>
